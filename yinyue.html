		<script type="text/javascript">
			
			 
			 /*z转播图*/
			 
			var index=0;
			function zb(){
				index++;
				index=index==7?0:index;
				$('.dn3 img').eq(index).fadeIn(300).siblings('img').fadeOut(300);
				$('.dn2 li').eq(index).css('background','#f40').siblings('li').css('background','#fff');
			}
			function yd(){
				index--;
				index=index==-1?6:index;
				$('.dn3 img').eq(index).fadeIn(3000).siblings('img').fadeOut(3000);
				$('.dn2 li').eq(index).css('background','#f40').siblings('li').css('background','#fff');
		
			}
			var time=setInterval(zb,3000);
			$('.dn2').hover(function(){
				clearInterval(time);
			},function(){
				time=setInterval(zb,3000);
			});
			$('.dn2 li').mouseenter(function(){
				index=$(this).index();
				index=index==7?0:index;
				$('.dn3 img').eq(index).fadeIn(3000).siblings('img').fadeOut(3000);
				$('.dn2 li').eq(index).css('background','#f40').siblings('li').css('background','#fff');
			});
			$('.a1').click(function(){
				yd();
			});
			$('.a2').click(function(){
				zb();
			});
			
			
			$('.xin1').hover(function(){
				$('.x1').show();
		         $('.x2').hide();
			});
			$('.xin2').hover(function(){
				$('.x2').show();
			     $('.x1').hide();
			})
